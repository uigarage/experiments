<ion-header class="myapp-header" no-border>
  <ion-navbar color="myapp-grey">
    <ion-title>Save to Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="myapp">
  <form 
    class="form"
    #profileSaveForm="ngForm"
    (ngSubmit)="saveProfile(profileSaveForm)"
    name="profileSaveForm">

  <ion-list>
    <ion-item>
      <ion-label stacked>Profile Name</ion-label>
      <ion-input 
        [(ngModel)]="profileName"
        name="profileName"
        type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Loan Scheduled Date</ion-label>
      <ion-datetime 
        [(ngModel)]="loanDate"
        name="loanDate"
        type="number"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Principal</ion-label>
      <ion-input 
        disabled
        [(ngModel)]="principal"
        name="principal"
        type="number"></ion-input>
    </ion-item>
  
      <ion-item>
        <ion-label stacked>Interest</ion-label>
        <ion-input 
          disabled
          [(ngModel)]="interest"
          name="interest"
          type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Tenure in {{ monthOrYear }}</ion-label>
        <ion-input 
          disabled
          [(ngModel)]="tenure"
          name="tenure"
          type="number"></ion-input>
      </ion-item>      
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
      </ion-col>

      <ion-col col-4>
        <button class="myapp-btn" ion-button icon-left full color="myapp-blue" type="submit">
          Save
        </button>
      </ion-col>

      <ion-col col-4>
        <!-- <button 
          class="myapp-btn" ion-button icon-left full 
          color="myapp-blue" 
          type="button" 
          (click)="saveProfile()"
          >
          
            Save
          </button> -->
      </ion-col>
    </ion-row>
    
  </ion-grid>
  </form>
</ion-content>
