
<ion-header class="myapp-header" no-border>
  <ion-navbar color="myapp-grey">
    <ion-title>Compare Loans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="myapp">

  <form 
    
    class="form"
    #loanCompareForm="ngForm"
    name="loanCompareForm">
    <ion-grid>
      <ion-row>
          <ion-col col-12 text-center>Principal</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <ion-item>
            <ion-input 
              required
              [(ngModel)]="principal1"
              name="principal1"
              type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1 text-right><ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></ion-col>
        <ion-col col-1 text-left><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-input 
              required
              [(ngModel)]="principal2"
              name="principal2"
              type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>This column will take 6 columns</ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
