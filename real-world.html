<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/main.css"/>

    <title>EasyClaims - Claiming process made easy!</title>

  </head>
  <body>
      <div id="intro">
        <section class="container-fluid" style="height: 400px; background: #8c7ae6">
            <div class="container text-center" style="padding-top: 150px">
                <h2 style="color: #fff;">Welcome to the EasyClaims Center</h2>
            </div>
            
            <div class="container text-center" style="margin-top: 50px;">
                <button type="button" class="btn btn-light" id="btnStart">Start My Claiming Process</button>
            </div>
        </section>
    
        <!-- background: #ecf0f1" -->
        <section class="container-fluid" style="padding-top: 120px;">
            <div style="">
                <h4 class="text-center">I made a claim already!</h4>
                <div class="container text-center" style="margin-top: 20px;">
                    <button type="button" class="btn btn-success">Check My Status</button>
                </div>
            </div>        
        </section>
      </div> <!-- // #intro -->

      <div id="loginPage" style="display: none;">
        <nav class="navbar navbar-light fixed-top bg-light flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">EasyClaim</a>
        </nav>

        
        <div class="outer">
            <div class="middle">
            <div class="inner">
                <form >
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            </div>
        </div>
      </div> <!-- // #loginPage -->

      <div id="policyInformation" style="display:none;">
        <nav class="navbar navbar-light fixed-top bg-light flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">EasyClaim</a>

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#"><i class="fa fa-user" aria-hidden="true"></i> John Doe</a>
                </li>
            </ul>
        </nav>


        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">          
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Process Activity</span>
                        <a class="d-flex align-items-center text-muted active" href="">
                            <span data-feather="plus-circle"></span>
                        </a>
                        </h6>
                        <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="btn btn-main nav-link " href="">
                            <span data-feather="file-text"></span>
                            Policy Information
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Claims Information
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            User Profile
                            </a>
                        </li>                       
                        </ul>
                    </div>
                </nav>
          
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="row" style="margin-top: 80px;">
                        <div class="col-sm">
                            
                            <label class="btn select-box active">
                                <div>
                                    <i class="check-mark fa fa-check-square float-right" aria-hidden="true"></i>    
                                </div>    
                                <i class="fa fa-user-circle fa-3x main-icon"></i> 
                                <p>Personal Cover</p>
                                <span>#PC10000001</span>

                            </label>
                        </div>
                        <div class="col-sm">
                            <label class="btn select-box">
                                    
                                <i class="fa fa-car fa-3x main-icon"></i> 
                                    <p>Vechicle Cover</p>
                                    <span>#VC10000001</span>
                                </label>
                        </div>
                        <div class="col-sm">
                            <label class="btn select-box">
                                    <i class="fa fa-paper-plane fa-3x main-icon"></i> 
                                    <p>Travel Cover</p>
                                    <span>#TC10000001</span>
                                </label>
                        </div>
                        <div class="col-sm">
                            <label class="btn select-box">
                                    <i class="fa fa-key fa-3x main-icon"></i> 
                                    <p>Home Protect</p>
                                    <span>#HP10000001</span>
                                </label>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 80px;">
                        <div class="col-sm"></div>
                        <div class="col-sm">
                            <h4 class="text-center">Would you like to?</h4>
                            <select class="form-control">
                                <option>File a claim?</option>
                                <option>View all claims?</option>
                                <option>Get policy details?</option>
                                <option>Know more about claims?</option>
                            </select>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </main>
            </div>
        </div>
    </div> <!-- // #policyInformation -->
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
